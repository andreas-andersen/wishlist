<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
    {% for wish in object_list %}
        <div class="wish-entry">
            <h4><a href="{% url 'wish_detail' wish.pk %}"> {{ wish.title }} </a></h4>
            <p>Priority: {{ wish.get_priority_display }}</p>
        </div>
    {% endfor %}
    <hr>
        <p>
            <span class="option">
                <a href="{% url 'wish_new' %}">+ New</a>
            </span>
        </p>
{% endblock content %}
