<!-- templates/wish_detail.html -->

{% extends 'base.html' %}

{% block content %}

    <div class="wish-detail">
        <div class="page-title">{{ wish.title }}</div>
        <p>{{ wish.details }}</p>
        <p>Priority: {{ wish.get_priority_display }}</p>
        <hr>
        <p>
            <span class="option">
                <a href="{% url 'wish_list' wish.author.pk %}"><i class="fi-rr-angle-double-left"></i></a>
            </span>
            <span class="option">
                <a href="{% url 'wish_update' wish.pk %}">+ Update</a>
            </span>
            <span class="option">
                <a href="{% url 'wish_delete' wish.pk %}">+ Delete</a>
            </span>
        </p>
    </div>

{% endblock content %}
