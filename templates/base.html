<!-- templates/base.html -->
{% load static %}
<html>
    <head>
        <title>Andersen's Christmas Wishlist</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body>
        <header class="container">
            <div class="top">
                <span class="title"><a href="{% url 'home' %}">{wishlist.app}</a></span>
                <div class="login">
                    {% if user.is_authenticated %}
                        <span class="login-item">
                            Hi {{ user.username }}!
                        </span>
                        <span class="login-item">
                            <a href="{% url 'logout' %}">+ Log Out</a>
                        </span>
                    {% else %}
                        <span class="login-item">
                            <a href="{% url 'login' %}">+ Log In</a>
                        </span>
                    {% endif %}
                </span>
            </div>
        </header>
        <div class="container">
            <div class="navbar">
                {% if user.is_authenticated %}
                    <div class="navbar-item">
                        <a href="{% url 'my_lists' %}">+ My lists</a>
                    </div>
                    <div class="navbar-item">
                        <a href="{% url 'received_lists' %}">+ Received lists</a>
                    </div>
                {% endif %}
            </div>
        </div>
        <div class="container">
            <div class="main">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </body>
</html>
